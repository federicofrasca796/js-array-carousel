<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel JS</title>
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body class="">
    <main class="container">
        <!-- Showreel of places  -->
        <div class="img_showreel clearfix">
            <!-- Main img -->
            <div class="hero_img">
                <img src="./assets/img/02.jpg" alt="">
                <div class="hero_txt">
                    <h1>Svezia</h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.</p>
                </div>
            </div>

            <!-- Carousel w/ thumbnails -->
            <div class="carousel">
            
                <!-- Thumbnails  -->
                <div class="thumb_img">
                    <img src="./assets/img/01.jpg" alt="">
                </div>
                <div class="thumb_img">
                    <img src="./assets/img/01.jpg" alt="">
                </div>
                <div class="thumb_img">
                    <img src="./assets/img/01.jpg" alt="">
                </div>
                <div class="thumb_img">
                    <img src="./assets/img/01.jpg" alt="">
                </div>
                <div class="thumb_img">
                    <img src="./assets/img/01.jpg" alt="">
                </div>
                <!-- Buttons  -->
                <button id="btn_up" class="scroll_btn">
                    <i class="fas fa-chevron-up fa-2x"></i>
                </button>
                <button id="btn_down" class="scroll_btn">
                    <i class="fas fa-chevron-down fa-2x"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
